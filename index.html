<!DOCTYPE html>
<html lang="en">

<head>

  </header>

  <nav>
    <!--NAVIGATION FOR COUNTRIES PAGE-->
    <div class="country-nav">
      <div class="input-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
        </svg>
        <input type="text" class="search-input" placeholder="Search for a country..." />
      </div>
      <div class="dropdown">
        <div class="select">
          <span class="selected">Filter by Region</span>
          <div class="arrow"></div>
        </div>
        <ul class="menu">
          <li>All</li>
          <li>Africa</li>
          <li>America</li>
          <li>Asia</li>
          <li>Europe</li>
          <li>Oceania</li>
        </ul>
      </div>
    </div>
    <!--NAVIGATION FOR COUNTRY PREVIEW PAGE-->
    <div class="preview-nav">
      <a href="#" class="back-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <path
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
        </svg>
        <span class="back-btn">Back</span>
      </a>
    </div>
  </nav>

  <main>
    <div class="preview-main">
      <img src="" alt="" />
      <div class="preview-desc">
        <h2 class="preview-country-name"><!--live data--></h2>
        <div class="layers-container">
          <div class="first-second-container">
            <div class="first-layer-des layer">
              <p>Native Name: <span class="preview-native-name"><!--live data--></span></p>
              <p>Population: <span class="preview-population"><!--live data--></span></p>
              <p>Region: <span class="preview-region"><!--live data--></span></p>
              <p>Sub Region: <span class="preview-sub-region"><!--live data--></span></p>
              <p>Capital: <span class="preview-capital"><!--live data--></span></p>
            </div>
            <div class="sec-layer-des layer">
              <p>Top Level Domain: <span class="tld"><!--live data--></span></p>
              <p>Currencies: <span class="currency"><!--live data--></span></p>
              <p>
                Languages: <span class="languages">ewqeqweqw<!--live data--></span>
              </p>
            </div>
          </div>
          <div class="thrd-layer-des layer">
            <h3>Border Countries:</h3>
            <ul class="borders">
              <!--live data-->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="countries">
      <!--Live data will be loaded here-->
    </div>
  </main>

  <template class="data-country-template">
    <section class="country">
      <a href="#">
        <img src="" alt="flag" />
        <div class="country-container">
          <h3 class="country-name" data-name></h3>
          <div class="country-description">
            <p>Population: <span class="population"></span></p>
            <p>Region: <span class="region"></span></p>
            <p>Capital: <span class="capital"></span></p>
          </div>
        </div>
      </a>
    </section>
  </template>

  <script src="./js/main.js" defer></script>
  <script src="./js/dark_mode.js"></script>
</body>

</html>
